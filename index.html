<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2c36cd333a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/FAVLOGO.webp" type="image/x-icon">
    <title>DOLCE & GABBANA</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="left-header">
            <img src="images/logo.svg" alt="Logo" class="logo">
        </div>
        <div class="right-header">
            <div class="list">
                <ul>
                    <li><a class="products" href="#">Products</a></li>
                    <li><a href="#">Solutions</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Pricing</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="buttons">
                <button class="sign">Sign in</button>
                <button class="register">Register</button>
            </div>
        </div>
    </header>

    <!--NAVBAR-->
    <nav>
        <div class="top-nav">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-pen"></i>
        </div>
        <div class="bottom-nav">
            <div class="nav-box">
                <i class="fa-solid fa-envelope"></i>
                <p>Mail</p>
            </div>
            <div class="nav-box">
                <i class="fa-regular fa-message"></i>
                <p>Chat</p>
            </div>
            <div class="nav-box">
                <i class="fa-solid fa-users"></i>
                <p>Spaces</p>
            </div>
            <div class="nav-box">
                <i class="fa-solid fa-video"></i>
                <p>Meet</p>
            </div>
        </div>
    </nav>

    <!--MAIN-->
    <main>
        <div class="input">
            <input type="text" placeholder="Hinted search text" class="search">
        </div>
        <section>
            <div class="buttons">
                <button class="monthly">Monthly</button>
                <button class="yearly">Yearly</button>
            </div>
            <div class="products">
                <div class="product">
                    <p class="title">DOLCE & GABBANA</p>
                    <p class="cost">$112/mo</p>
                    <img src="images/t-shirt.jpeg" alt="T-shirt" class="t-shirt">
                    <button class="buy">Buy now</button>
                </div>

                <div class="product-1">
                    <img src="images/dolcegabbana.jpg" alt="T-shirt" class="gabbana">
                </div>

                <div class="product black">
                    <p class="title">DOLCE & GABBANA</p>
                    <p class="cost">$230/mo</p>
                    <img src="images/t-shirt2.jpeg" alt="T-shirt" class="t-shirt">
                    <button class="buy">Buy now</button>
                </div>
            </div>
        </section>
        <div class="pagination">
            <div class="w3-center">
                <div class="w3-bar w3-border w3-round">
                  <a href="#" class="w3-bar-item w3-button">&laquo;</a>
                  <a href="#" class="w3-bar-item w3-button">1</a>
                  <a href="#" class="w3-bar-item w3-button">2</a>
                  <a href="#" class="w3-bar-item w3-button">3</a>
                  <a href="#" class="w3-bar-item w3-button">4</a>
                  <a href="#" class="w3-bar-item w3-button">&raquo;</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
